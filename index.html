<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant, Lion, Mouse 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body>

    <div class="container">
        <header>
            <h1>
                < Elephant < Mouse < Lion <h3> The mouse fears the lion, the lion fears the elephant, and the elephant fears the mouse.</h3>
            </h1>
        </header>

        <main>


            <div class="card" style="width: 18rem;">
                <img src="https://a-z-animals.com/media/2019/11/Mouse-header.jpg" class="card-img-top" alt="mouse">
                <div class="card-body">

                    <button onclick="chooseWinner('mouse')" id="submitButton" value='mouse'>Mouse</button>
                    <h5 class="card-title"></h5>
                    <a href="https://a-z-animals.com/media/2019/11/Mouse-header.jpg"></a>
                </div>
            </div>

            <div class="card" style="width: 20rem;">
                <img src="https://images.unsplash.com/photo-1511216113906-8f57bb83e776?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHJvYXJ8ZW58MHx8MHx8&w=1000&q=80" class="card-img-top" alt="lion">
                <div class="card-body">

                    <button onclick="chooseWinner('lion')" id="submitButton" value='lion'>Lion</button>
                    <h5 class="card-title"></h5>
                    <a href="https://images.unsplash.com/photo-1511216113906-8f57bb83e776?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHJvYXJ8ZW58MHx8MHx8&w=1000&q=80"></a>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <img src="https://media.istockphoto.com/photos/background-elephant-picture-id479667835?k=20&m=479667835&s=612x612&w=0&h=Zy5JdCC9SqOL2Tf5SHSM0VdjaKdn2xt_jZi8SOy-USY=" class="card-img-top" alt="elephant">
                <div class="card-body">

                    <button onclick="chooseWinner('elephant')" id="submitButton" value="elephant">Elephant</button>
                    <h5 class="card-title"></h5>
                    <a href="https://media.istockphoto.com/photos/background-elephant-picture-id479667835?k=20&m=479667835&s=612x612&w=0&h=Zy5JdCC9SqOL2Tf5SHSM0VdjaKdn2xt_jZi8SOy-USY="></a>
                </div>
            </div>

        </main>
        <footer></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </main>
    <footer>footer</footer>


    </div>

</body>

</html>
